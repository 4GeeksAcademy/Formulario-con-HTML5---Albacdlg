<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <!-- TÃ­tulo -->
        <div class="card shadow-lg p-4 bg-light">
            <h1>Payment form example</h1>
        </div>

        <!-- Formulario -->
        <div class="card shadow-lg p-4 bg-white">
            <!-- Alerta de error -->
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
        
            <form>
                <!-- Primera fila -->
                <div class="row mb-3">
                    <div class="col-md-5">
                        <label class="form-label">Card#</label>
                        <input type="number" class="form-control" placeholder="XXXX XXXX XXXX XXXX" pattern="[0-9]{16}" inputmode="numeric" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">CVC#</label>
                        <input type="number" class="form-control" placeholder="000" pattern="[0-9]{3}"inputmode="numeric" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Amount$</label>
                        <input type="text" class="form-control"inputmode="numeric" required>
                    </div>
                </div>
        
                <!-- Segunda fila -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
        
                <!-- Tercera fila -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">State</label>
                        <select class="form-select">
                            <option selected>Pick a state</option>
                            <option>Spain</option>
                            <option>Italy</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Postal Code</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
        
                <!-- Cuarta fila -->
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label class="form-label">We accept:</label>
                        <div class="border p-2 bg-light d-flex justify-content-start nowrap align-items-center gap-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="credit-card-1" value="credit-card-1" checked>
                                <label class="form-check-label" for="credit-card-1">
                                    <i class="bi bi-credit-card-2-front-fill"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="credit-card-fill" value="credit-card-fill" checked>
                                <label class="form-check-label" for="credit-card-fill">
                                    <i class="bi bi-credit-card-fill"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal" checked>
                                <label class="form-check-label" for="paypal">
                                    <i class="bi bi-paypal"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="wallet-fill" value="wallet-fill" checked>
                                <label class="form-check-label" for="wallet-fill">
                                    <i class="bi bi-wallet-fill"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 d-flex ms-auto flex-column">
                        <label class="form-label">Message</label>
                         <textarea class="form-control" rows="3"></textarea>
                        <h6 class="text-muted" style="font-size: 0.7rem;">Add any notes here.</h6>
                    </div>                 
                </div>

            </form>
        </div>

        <!-- Botones -->
        <div class="card p-4 bg-light">
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
